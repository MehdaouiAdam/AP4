<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<header th:replace="fragments/dashboard.html" :: header></header>

<div class="row">

    <div class="col-8">
        <table class="table">
    <thead>
    <tr>
        <th scope="col">Département</th>
        <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="departement: ${departementList}">
        <th scope="row" th:text="${departement.getLibelle()}"></th>
        <th scope="row"><a class="btn btn-primary"th:href="@{departements/medecins/{dep}(dep=${departement.id})}">

    </tr>
    </tbody>
</table>
    </div>

    <div class="col-2"></div>
</div>

<footer th:replace="fragments/footer.html" :: footer></footer>
