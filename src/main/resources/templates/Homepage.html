<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/dashboard.html :: head"></head>

<body>
<header th:replace="fragments/dashboard.html" :: header></header>

<div class="row">
    <div class="col-1"></div>

    <div class="col-5">
        <img th:src="@{/img/medecin.png}" style="height: 600px"/>
    </div>


    <div class="col-4">
        <br><br>
        <div class="card">

            <div class="card-header">
                <h1 class="h5 mb-3 fw-normal text-muted">Gestionnaire de médecins</h1>
                <small class="font-italic font-weight-bold">
                       Par département, par pays,
                       par spécialité. Possibilité d'ajouter un nouveau médecin et de supprimer un médecin en cas de
                       départ en retraite.
                </small>
            </div>

            <div class="card-body">
                <br>
                <div id="listMedecins buttonbox">
                    <a id="btnFetch" type=button class="btn btn-primary spinner-button btn btn-primary mb-2 text-light"
                       th:href="@{/medecins}">Liste des médecins</a>
                </div>

                <br>

                <div id="createMedecin buttonbox">
                    <a id="btnFetch4" type=button class="btn btn-primary spinner-button btn btn-primary mb-2 text-light"
                       th:href="@{/medecins/createMedecin}">Enregistrer un nouveau médecin</a>
                </div>

                <br>

                <div id="listDepartements buttonbox">
                    <a id="btnFetch1" type=button class="btn btn-primary spinner-button btn btn-primary mb-2 text-light"
                       th:href="@{/departements}">Liste des départements</a>
                </div>

                <br>

                <div id="listPays buttonbox">
                    <a id="btnFetch2" type=button class="btn btn-primary spinner-button btn btn-primary mb-2 text-light"
                       th:href="@{/pays}">Liste des pays</a>
                </div>

                <br>

                <div id="listSpecialites buttonbox">
                    <a id="btnFetch3" type=button class="btn btn-primary button spinner-button btn btn-primary mb-2
                    text-light" th:href="@{/specialites}">Liste des spécialités</a>
                </div>

                <br>
            </div>
        </div>
    </div>

    <div class="col-1"></div>
</div>

<br><br>

<footer th:replace="fragments/footer.html" :: footer></footer>

<script>
    $(document).ready(function() {
        $("#btnFetch").click(function() {
            // disable button
            $(this).prop("disabled", true);
            // add spinner to button
            $(this).html(
                '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>\n' +
                '  <span class="visually-hidden"> Chargement </span>'
            );
        });
    });

</script>

</body>
</html>
